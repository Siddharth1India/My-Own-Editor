<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Minimalist's Editor</title>
</head>
<body>
    <div class="info" id="info">
        <div>
            <h1>
                Minimalist's Text Editor
            </h1>
        </div>
        <div class="metadata">
            <span>Words: <span class="word_count">0</span></span>
            <span>Characters: <span class="char_count">0</span></span>
            <span>Reading time: <span class="read_time">0 Seconds</span></span>
        </div>
    </div>
    <div class="controls" id="controls">
        
    </div>
    <div contenteditable="true" class="main" id="main">
    </div>
</body>
</html>
